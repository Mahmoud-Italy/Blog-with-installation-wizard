<!doctype html>
<html>

<head>
	<title>chartjs-plugin-style sample</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="../dist/chartjs-plugin-style.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		.chart {
			margin: auto;
			width: 75%;
		}
		.text-center {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="chart">
		<canvas id="myChart"></canvas>
	</div>
	<div>
		<p class="text-center">
			<button id="randomizeData">Randomize Data</button>
			<button id="addDataset">Add Dataset</button>
			<button id="removeDataset">Remove Dataset</button>
			<button id="addData">Add Data</button>
			<button id="removeData">Remove Data</button>
		</p>
	</div>

	<script>
		var chartColors = {
			red: 'rgb(255, 99, 132)',
			orange: 'rgb(255, 159, 64)',
			yellow: 'rgb(255, 205, 86)',
			green: 'rgb(75, 192, 192)',
			blue: 'rgb(54, 162, 235)',
			purple: 'rgb(153, 102, 255)',
			grey: 'rgb(201, 203, 207)'
		};
		var effectColors = {
			highlight: 'rgba(255, 255, 255, 0.75)',
			shadow: 'rgba(0, 0, 0, 0.5)',
			innerglow: 'rgba(255, 255, 0, 0.5)',
			outerglow: 'rgb(255, 255, 0)'
		};

		function randomScalingFactor() {
			return Math.round(Math.random() * 100);
		}

		var color = Chart.helpers.color;
		var ACTIONS = [['Eating', 'Dinner'], ['Drinking', 'Water'], 'Sleeping', ['Designing', 'Graphics'], 'Coding', 'Cycling', 'Running'];
		var config = {
			type: 'radar',
			data: {
				labels: [['Eating', 'Dinner'], ['Drinking', 'Water'], 'Sleeping', ['Designing', 'Graphics'], 'Coding', 'Cycling', 'Running'],
				datasets: [{
					label: 'Dataset 1',
					backgroundColor: color(chartColors.red).alpha(0.2).rgbString(),
					borderColor: chartColors.red,
					pointBorderColor: chartColors.red,
					pointBackgroundColor: chartColors.red,
					data: [0, 0, 0, 0, 0, 0, 0].map(function() {
						return randomScalingFactor();
					}),
					shadowOffsetX: 3,
					shadowOffsetY: 3,
					shadowBlur: 10,
					shadowColor: effectColors.shadow,
					pointRadius: 4,
					pointBevelWidth: 2,
					pointBevelHighlightColor: effectColors.highlight,
					pointBevelShadowColor: effectColors.shadow,
					pointHoverRadius: 6,
					pointHoverBevelWidth: 3,
					pointHoverInnerGlowWidth: 20,
					pointHoverInnerGlowColor: effectColors.innerglow,
					pointHoverOuterGlowWidth: 20,
					pointHoverOuterGlowColor: effectColors.outerglow
				}, {
					label: 'Dataset 2',
					backgroundColor: color(chartColors.blue).alpha(0.2).rgbString(),
					borderColor: chartColors.blue,
					pointBackgroundColor: chartColors.blue,
					pointBorderColor: chartColors.blue,
					data: [0, 0, 0, 0, 0, 0, 0].map(function() {
						return randomScalingFactor();
					}),
					shadowOffsetX: 3,
					shadowOffsetY: 3,
					shadowBlur: 10,
					shadowColor: effectColors.shadow,
					pointRadius: 4,
					pointBevelWidth: 2,
					pointBevelHighlightColor: effectColors.highlight,
					pointBevelShadowColor: effectColors.shadow,
					pointHoverRadius: 6,
					pointHoverBevelWidth: 3,
					pointHoverInnerGlowWidth: 20,
					pointHoverInnerGlowColor: effectColors.innerglow,
					pointHoverOuterGlowWidth: 20,
					pointHoverOuterGlowColor: effectColors.outerglow
				}]
			},
			options: {
				title: {
					display: true,
					text: 'Mixed (radar chart) sample'
				},
				scale: {
					ticks: {
						beginAtZero: true,
						showLabelBackdrop: false
					}
				},
				tooltips: {
					shadowOffsetX: 3,
					shadowOffsetY: 3,
					shadowBlur: 10,
					shadowColor: effectColors.shadow,
					bevelWidth: 2,
					bevelHighlightColor: effectColors.highlight,
					bevelShadowColor: effectColors.shadow
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('myChart').getContext('2d');
			window.myChart = new Chart(ctx, config);
		};

		document.getElementById('randomizeData').addEventListener('click', function() {
			config.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});
			});
			window.myChart.update();
		});

		var colorNames = Object.keys(chartColors);
		document.getElementById('addDataset').addEventListener('click', function() {
			var colorName = colorNames[config.data.datasets.length % colorNames.length];
			var newColor = chartColors[colorName];
			var newDataset = {
				label: 'Dataset ' + (config.data.datasets.length + 1),
				backgroundColor: color(newColor).alpha(0.2).rgbString(),
				borderWidth: 3,
				borderColor: newColor,
				pointBackgroundColor: newColor,
				pointBorderColor: newColor,
				data: [],
				shadowOffsetX: 3,
				shadowOffsetY: 3,
				shadowBlur: 10,
				shadowColor: effectColors.shadow,
				pointRadius: 4,
				pointBevelWidth: 2,
				pointBevelHighlightColor: effectColors.highlight,
				pointBevelShadowColor: effectColors.shadow,
				pointHoverRadius: 6,
				pointHoverBevelWidth: 3,
				pointHoverInnerGlowWidth: 20,
				pointHoverInnerGlowColor: effectColors.innerglow,
				pointHoverOuterGlowWidth: 20,
				pointHoverOuterGlowColor: effectColors.outerglow
			};

			for (var index = 0; index < config.data.labels.length; ++index) {
				newDataset.data.push(randomScalingFactor());
			}

			config.data.datasets.push(newDataset);
			window.myChart.update();
		});

		document.getElementById('removeDataset').addEventListener('click', function() {
			config.data.datasets.pop();
			window.myChart.update();
		});

		document.getElementById('addData').addEventListener('click', function() {
			if (config.data.datasets.length > 0) {
				var month = ACTIONS[config.data.labels.length % ACTIONS.length];
				config.data.labels.push(month);

				config.data.datasets.forEach(function(dataset) {
					dataset.data.push(randomScalingFactor());
				});

				window.myChart.update();
			}
		});

		document.getElementById('removeData').addEventListener('click', function() {
			config.data.labels.splice(-1, 1); // remove the label first

			config.data.datasets.forEach(function(dataset) {
				dataset.data.pop();
			});

			window.myChart.update();
		});
	</script>
</body>

</html>
